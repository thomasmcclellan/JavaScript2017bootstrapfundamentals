<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Standard button -->
		<button type="button" class="btn btn-default">White</button>

		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary">Blue</button>

		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">Green</button>

		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info">Indigo?</button>

		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">Yellow</button>

		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger">Red</button>

		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link" style="border: 1px solid black">Link</button>

		<h1>Bronze Challenge</h1>
		<button type="button" class="btn btn-default col-md-1">1 Column</button><br><br>

		<h1>Silver Challenge</h1>
		<button type="button" class="btn btn-success col-md-2">Success!</button><br><br>

		<h1>Gold Challenge</h1>
		<button type="button" class="btn btn-danger col-md-3">DANGER</button>
		<div class="col-md-offset-2 col-md-2">EVIL</div>

	</body>
</html>
